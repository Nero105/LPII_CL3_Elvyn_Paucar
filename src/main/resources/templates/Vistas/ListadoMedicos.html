<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listado de Medicos</title>
	<style>
		html {
			background-color: #c5dec9;
		}
	</style>
</head>

<body>
	<h1 align="center"> Listado de Medicos</h1>
	<h2 align="center">
		<a th:href="@{RegistrarMedico}" th:text="'nuevo medico'" 
		title="crear un nuevo medico">
		</a>
	</h2>
	<table align="center" border="2">
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>Dni</th>
			<th>Estado Civil</th>
			<th>Fecha Nacimiento</th>
		</tr>
		<th:block th:each="p:${listado}">
			<tr>
				<td th:text="${p.IDMEDICOCL3}"></td>
				<td th:text="${p.NOMBRECL3}"></td>
				<td th:text="${p.APELLIDOCL3}"></td>
				<td th:text="${p.EMAIL}"></td>
				<td th:text="${p.DNICL3}"></td>
				<td th:text="${p.ESTADOCIVILCL3}"></td>
				<td th:text="${#dates.format(p.FECHANACIMCL3,'dd-MM-yyy')}"></td>
				<td>
					<a th:href="@{editarproducto/}+${p.IDMEDICOCL3}" th:text="Editar" title="Editar Registro">
					</a>
				</td>
				<td>
					<a th:href="@{eliminarproducto/}+${p.IDMEDICOCL3}" th:text="Eliminar" title="Eliminar Registro">
					</a>
				</td>
			</tr>
		</th:block>

			</table>

</body>

</html>
